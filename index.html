<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="logo logo_place_header"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
          <template class="place-template">
            <article class="place">
              <button class="place__remove-button" type="button"></button>
              <img src="#" alt="#" class="place__foto" />
              <div class="place__group">
                <h2 class="place__title">Карачаевск</h2>
                <button type="button" class="place__like"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="#"
          name="formInput"
          class="popup__form popup__form_type_profile"
        >
          <input
            class="popup__input popup__input_type_name"
            type="name"
            name="name"
            id="name"
            value=""
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input
            class="popup__input popup__input_type_occupation"
            type="text"
            name="occupation"
            id="text"
            value=""
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="popup__input-error popup__input-error_type_occupation"
          ></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          action="#"
          name="formInput"
          class="popup__form popup__form_type_place"
        >
          <input
            class="popup__input popup__input_type_place-name"
            type="name"
            name="place"
            id="place-name"
            value=""
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error popup__input-error_type_place"></span>
          <input
            class="popup__input popup__input_type_link"
            type="url"
            name="link"
            id="place-link"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_disabled"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__big-foto" src="#" alt="#" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
