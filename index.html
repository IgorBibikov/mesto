<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="logo logo_place_header"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button"></button>
            </div>
            <p class="profile__subtitle">Иасследователь океан</p>
          </div>
          <button class="add-button"></button>
        </section>
        <section class="places">
          <div class="place">
            <img
              src="./images/1.png"
              alt="Разрушенная церковь"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Карачаевск</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-14046814-unsplash.png"
              alt="Гора Эльбрус"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Гора Эльбрус</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Лес и гора"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Домбай</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-14046814-unsplash.png"
              alt="Гора Эльбрус"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Гора Эльбрус</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Лес и гора"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Домбай</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/1.png"
              alt="Разрушенная церковь"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <a href="#" class="place__like"></a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_closed">
      <form action="#" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="name" class="popup__name-label">Имя</label
        ><input
          class="popup__name-input"
          type="name"
          name="Ваше имя"
          id="name"
          value="Жак-Ив Кусто"
        />
        <label for="text" class="popup__text-label">О себе</label
        ><input
          class="popup__text-input"
          type="text"
          id="text"
          value="Иасследователь океан"
        />
        <button type="submit" class="popup__submit-button">Сохранить</button>
        <a href="#" class="popup__close-button"></a>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
