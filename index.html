<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="logo logo_place_header"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
          <article class="place">
            <img
              src="./images/1.png"
              alt="Разрушенная церковь"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Карачаевск</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <div class="place">
            <img
              src="./images/kirill-pershin-14046814-unsplash.png"
              alt="Гора Эльбрус"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Лес и гора"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-14046814-unsplash.png"
              alt="Гора Эльбрус"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Лес и гора"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/1.png"
              alt="Разрушенная церковь"
              class="place__foto"
            />
            <div class="place__group">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <button type="button" class="place__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="formInput" class="popup__form">
          <input
            class="popup__input popup__input_type_name"
            type="name"
            name="Your name"
            id="name"
            value=""
          />
          <input
            class="popup__input popup__input_type_occupation"
            type="text"
            name="Your Occupation"
            id="text"
            value=""
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
